<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        color: black;
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      /* by default position is static these means it doesnot support top, right, left, bottom */
      /* it moves according to the box size not with the browser frame */
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
        position: static;
        /* (+) means push (-) means pull */
        /* top: 10px; */
        /* bottom: -10px; */
        /* left: 10px; */
        /* right: -10px; */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
