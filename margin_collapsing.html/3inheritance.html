<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: red;
        /* body is parent so its class inheritance all color red */
      }
      p {
        /* now child class win in the inheritance */
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>11222</p>
    <h1>333333</h1>
    <p>0000000</p>
  </body>
</html>
