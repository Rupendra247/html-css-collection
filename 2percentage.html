<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 1px takes takes single dot  like 200px takes 200 dot*/
      /* percentage is always related to the parent class */
      div {
        border: solid red 1px;
      }
      p {
        border: solid green 1px;
        width: 50%;
        /* width 50% means that it takes 50% space relative to its parents */
      }
    </style>
  </head>
  <body>
    <div>
      <p>hi</p>
    </div>
  </body>
</html>
