<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child{
            color: red;
        }
        p:last-child{
            color: green;
        }
        p:nth-child(3){
            color: blue;
        }
        p:nth-child(even){
            color:yellow
        }
    </style>
</head>
<body>
    <div>
        <p>111</p>
        <p>111</p>
        <p>111</p>
        <p>111</p>
    </div>
    <div>
        <h1>555</h1>
        <p>6</p>
        <p>9</p>
        <p>8</p>
    </div>
</body>
</html>
