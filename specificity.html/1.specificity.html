<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
        }
        .p1{
            color: green;
        }
        #para{
            color: blue;
        }
        p.p1.para{
            color: orange;
        }

    </style>
</head>
<body>
    <!-- <p>imp note this if three id class and  tag have style tag then it takes id at first as specificity 
        +pecificity, class as second then tag</p> -->
    <!-- inline>>id>>class>>tag -->
    <p style="color: orange;" class="p1" id="para">This is a para</p>
    <!-- never use inlie css because it has more specificity -->
</body>
</html>
